<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AssetAI - Personal Asset Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

    <aside class="sidebar">
        <h2>AssetAI</h2>
        <ul>
            <li>Dashboard</li>
            <li>Assets</li>
            <li>Liabilities</li>
        </ul>
    </aside>

    <main class="main-content">
        <header>
            <h1>Dashboard</h1>
        </header>

        <section class="cards">
            <div class="card">
                <h3>Total Assets</h3>
                <p id="totalAssets">₹0</p>
            </div>

            <div class="card">
                <h3>Total Liabilities</h3>
                <p id="totalLiabilities">₹0</p>
            </div>

            <div class="card">
                <h3>Net Worth</h3>
                <p id="netWorth">₹0</p>
            </div>
        </section>

        <section class="form-section">
            <h2>Add Entry</h2>
            <input type="text" id="name" placeholder="Name">
            <input type="number" id="amount" placeholder="Amount">
            <select id="type">
                <option value="asset">Asset</option>
                <option value="liability">Liability</option>
            </select>
            <button id="addBtn">Add</button>
        </section>
            <section class="list-section">
            <h2>Entries</h2>
            <ul id="entryList"></ul>
        </section>
        <section class="ai-section">
            <h2>AI Financial Insights</h2>
            <div id="aiMessage">No insights yet.</div>
        </section>


    </main>

</div>

<script src="js/app.js"></script>
</body>
</html>
